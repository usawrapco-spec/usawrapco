name: Deploy Database Migrations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrate:
    name: Run SQL Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      # Supabase direct DB host is IPv6-only; GitHub runners need IPv4.
      # Session-mode pooler is IPv4. Probe all regions to find the right one â€”
      # wrong region returns instant "Tenant or user not found".
      - name: Detect pooler region
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGSSLMODE: require
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          set +e
          REGIONS="us-east-1 us-east-2 us-west-1 us-west-2 eu-west-1 eu-west-2 eu-central-1 ap-southeast-1 ap-southeast-2 ap-northeast-1 ap-south-1 ca-central-1 sa-east-1"
          FOUND=""
          for REGION in $REGIONS; do
            HOST="aws-0-${REGION}.pooler.supabase.com"
            printf "Trying %-14s  " "$REGION"
            OUT=$(psql -h "$HOST" -p 5432 -U "postgres.${SUPABASE_PROJECT_ID}" \
                  -d postgres -c "SELECT 1" -q 2>&1)
            RC=$?
            if [ "$RC" -eq 0 ]; then
              echo "connected"
              FOUND="$HOST"
              break
            elif printf "%s" "$OUT" | grep -q "Tenant or user not found"; then
              echo "wrong region"
            else
              echo "right region (rc=$RC)"
              FOUND="$HOST"
              break
            fi
          done
          if [ -z "$FOUND" ]; then
            echo "::error::Could not find pooler for project ${SUPABASE_PROJECT_ID}"
            exit 1
          fi
          echo "Pooler: $FOUND"
          echo "PGHOST=$FOUND" >> "$GITHUB_ENV"

      - name: Run /sql scripts
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGPORT: 5432
          PGUSER: postgres.${{ secrets.SUPABASE_PROJECT_ID }}
          PGDATABASE: postgres
          PGSSLMODE: require
        run: |
          PASS=0; FAIL=0
          for f in sql/*.sql; do
            [ -f "$f" ] || continue
            echo "-> $f"
            if psql --set=ON_ERROR_STOP=1 -q -f "$f"; then
              echo "   done"
              PASS=$((PASS+1))
            else
              echo "   errors (may already be applied)"
              FAIL=$((FAIL+1))
            fi
          done
          echo "sql/: $PASS passed, $FAIL failed"

      - name: Run supabase/migrations scripts
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PGPORT: 5432
          PGUSER: postgres.${{ secrets.SUPABASE_PROJECT_ID }}
          PGDATABASE: postgres
          PGSSLMODE: require
        run: |
          PASS=0; FAIL=0
          for f in supabase/migrations/*.sql; do
            [ -f "$f" ] || continue
            echo "-> $f"
            if psql --set=ON_ERROR_STOP=1 -q -f "$f"; then
              echo "   done"
              PASS=$((PASS+1))
            else
              echo "   errors (may already be applied)"
              FAIL=$((FAIL+1))
            fi
          done
          echo "supabase/migrations/: $PASS passed, $FAIL failed"
