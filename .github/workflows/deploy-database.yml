name: Deploy Database Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/*.sql'
      - '.github/workflows/deploy-database.yml'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (print pending migrations, do not apply)'
        type: boolean
        default: false

jobs:
  migrate:
    name: Apply Supabase Migrations
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link \
            --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} \
            --password "${{ secrets.SUPABASE_DB_PASSWORD }}"

      - name: Show pending migrations (dry run)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase migration list

      - name: Apply migrations
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db push --password "${{ secrets.SUPABASE_DB_PASSWORD }}"
          echo "âœ… Migrations applied"
